
<ion-header>

  <ion-nav>
    <ion-title>Choose Location</ion-title>
  </ion-nav>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <sebm-google-map
          [latitude]="location.lat"
          [longitude]="location.lng"
          [zoom]="16"
          (mapClick)="onSetMarker($event)">
          <sebm-google-map-marker></sebm-google-map-marker>
        </sebm-google-map>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
